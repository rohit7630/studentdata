<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form method="post">{% csrf_token %}
      <div class="container  mt-">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />
        <div class="row mb-2">
        <label for="name" class= col-sm-2 col-form-label><b>Name:</b></label>
        <div class="col-sm-3">
        <input
          type="text"
          class="form-control"
          placeholder="Enter Name"
          name="name"
          required
        /><br />
        <label for="roll"><b>RollNo</b></label>
        <div class="col-sm-3">
        <input
          type="text"
          class="form-control"
          placeholder="Enter rollno"
          name="roll"
          required
        /><br />
        <p></p>
        </div>

        <label for="email"><b>Email: </b></label>
        <input
          type="email"
          placeholder="Enter Email"
          name="emailid"
          required
        /><br />
        <p></p>

        <label for="contactno"><b>Contact</b></label>
        <input
          type="number"
          placeholder="Enter contactno"
          name="contactno"
          maxlength="10"
          required
        /><br />
        <p></p>

        <label for="city"><b>city</b></label>
        <input
          type="city"
          placeholder="Enter city"
          name="city"
          required
        /><br />
        <p></p>

        <label for="state"><b>state</b></label>
        <input
          type="state"
          placeholder="Enter state"
          name="state"
          required
        /><br />
        <p></p>

        <label for="pincode"><b>pincode</b></label>
        <input
          type="pincode"
          placeholder="Enter pincode"
          name="pincode"
          required
        /><br />
        <hr />
        <button type="submit"  class="btn btn-primary">Register</button>
        <a href="{% url 'index'%}"<button type="Back" class="btn btn-secondary">Back To Home</a></button> 
      </div>
    </form>
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
