<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class ="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Student Data</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Contact us</a>
              </li>
              </div>
          </div>
          </div>
        </div>  
      </nav> 
      <div class ="container mt-4"> 
      <h2 class ="text-center text-white bg-dark p-2">Update Student Details</h2>
      <form method="put" > {% csrf_token %} 
        <div class = "container"> 
          <label for="name"><b>name</b></label>
          <input
            type="text"
            placeholder="Enter Name"
            name="name"
            required
          /><br />
          <p></p>
  
          <label for="roll"><b>rollno</b></label>
          <input
            type="text"
            placeholder="Enter rollno"
            name="roll"
            required
          /><br />
          <p></p>
  
          <label for="email"><b>Email: </b></label>
          <input
            type="email"
            placeholder="Enter Email"
            name="emailid"
            required
          /><br />
          <p></p>
  
          <label for="contactno"><b>Contact</b></label>
          <input
            type="number"
            placeholder="Enter contactno"
            name="contactno"
            maxlength="10"
            required
          /><br />
          <p></p>
  
          <label for="city"><b>city</b></label>
          <input
            type="city"
            placeholder="Enter city"
            name="city"
            required
          /><br />
          <p></p>
  
          <label for="state"><b>state</b></label>
          <input
            type="state"
            placeholder="Enter state"
            name="state"
            required
          /><br />
          <p></p>
  
          <label for="pincode"><b>pincode</b></label>
          <input
            type="pincode"
            placeholder="Enter pincode"
            name="pincode"
            required
          /><br />
          <hr />
          <button type="submit" class="registerbtn">Register</button>
  </div>  
        </div>
      </div>
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
  
</body>
</html>
